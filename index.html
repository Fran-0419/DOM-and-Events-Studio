<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scripts.js"></script>
    </head>
    <script>
        window.onload = function(){
            //2
            let TakeOffButton = document.getElementById("takeoff");
            TakeOffButton.addEventListener("click", function(){
                window.confirm("Confirm that the shuttle is ready for takeoff")
                if(confirm(TakeOffButton)){
                    document.getElementById("flightStatus").innerHTML = "Shuttle in flight.";
                    
                    document.getElementById("shuttleBackground").style.backgroundColor = "blue";
                    
                    document.getElementById("spaceShuttleHeight").innerHTML = "10,000";
                }
            });
            //3
            let land = document.getElementById("landing");
            land.addEventListener("click", function(){
                window.alert("The shuttle is landing. Landing gear engaged.")
                document.getElementById("flightStatus").innerHTML = "The shuttle has landed.";
                document.getElementById("shuttleBackground").style.backgroundColor = "green";
                document.getElementById("spaceShuttleHeight").innerHTML = "0";
            });
            //4
            let abortB = document.getElementById("missionAbort");
            abortB.addEventListener("click", function(){
                window.confirm("Confirm that you want to abort the mission.")
                if(confirm(abortB)){
                    document.getElementById("flightStatus").innerHTML = "Mission aborted";
                    document.getElementById("shuttleBackground").style.backgroundColor = "green";
                    document.getElementById("spaceShuttleHeight").innerHTML = "0";
                }
            })
            //5
            let upButton = document.getElementById("up");
            upButton.addEventListener("click", function(){
                document.getElementById("rocket").style.marginBottom = "50px";
            });
            let downButton = document.getElementById("down");
            downButton.addEventListener("click", function(){
                document.getElementById("rocket").style.marginTop = "50px";
            });
            let rightButton = document.getElementById("right");
            rightButton.addEventListener("click", function(){
                document.getElementById("rocket").style.marginLeft = "50px";
            });
            let leftButton = document.getElementById("left");
            leftButton.addEventListener("click", function(){
                document.getElementById("rocket").style.marginRight = "50px";
            });
        }
    </script>
    <body>
        <div class="centered">
            <h1>Flight Simulator</h1>
            <h2>Current Flight Status</h2>
            <p id = "flightStatus">Space shuttle ready for takeoff</p>
            <h2>Shuttle Trajectory</h2>
        </div>
        <div id="flightDisplay">
            <div class="center-block">
                <h3>Fuel Levels</h3>
                <p>Tank Full</p>
                <h3>Astronaut Chat</h3>
                <p>Houston, we are ready when you are!</p>
            </div>
            <div id = "shuttleBackground">
                <img src = "LaunchCode_rocketline_white.png" height = "75" width = "75" id = "rocket"/>
            </div>
            <div class="center-block">
                <button id="up">Up</button>
                <button id="down">Down</button>
                <button id="right">Right</button>
                <button id="left">Left</button>
                <h3>Space Shuttle Height</h3>
                <p id="spaceShuttleHeight">0</p><span> miles</span>
            </div>
        </div>
        <div class="centered">
            <button id = "takeoff">Take off</button>
            <button id = "landing">Land</button>
            <button id = "missionAbort">Abort Mission</button>
        </div>
    </body>
</html>
